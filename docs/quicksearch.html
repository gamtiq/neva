    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" neva Modules neva Mixins EventEmitterMixin Modules Mixins EventEmitterMixin × Search results Close "},"mixins.list.html":{"id":"mixins.list.html","title":"Mixins","body":" neva Modules neva Mixins EventEmitterMixin Mixins Mixins EventEmitterMixin × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" neva Modules neva Mixins EventEmitterMixin neva Simple library to work with custom events. Simple event emitter API: on, off, emit, hasEventHandler. Event emitter API is chainable. Events can be emitted with multiple attached parameters. Data about emitted event are wrapped into an object with uniform structure that is passed to handlers. Ability to enhance prototype of constructor function (class) with event emitter API (emitter methods can be mixed in prototype). Available as ECMAScript 6/2015 module, CommonJS module or UMD. Work in any ECMAScript 3+ environment (browsers, Node.js etc). Small. Table of contents Installation Usage Examples API Contributing License Installation ↑Nodenpm install nevaBowerbower install nevaAMD, &lt;script&gt;Use dist/neva.js or dist/neva.min.js (minified version). Usage ↑ECMAScript 6import getEmitter from 'neva';Nodeconst getEmitter = require('neva').getEmitter;AMDdefine(['path/to/dist/neva.js'], function(neva) { const getEmitter = neva.getEmitter; });Bower, &lt;script&gt;&lt;!-- Use bower_components/neva/dist/neva.js if the library was installed by Bower --&gt; &lt;script type=\"text/javascript\" src=\"path/to/dist/neva.js\"&gt;&lt;/script&gt; &lt;script type=\"text/javascript\"&gt; // neva is available via neva field of window object const getEmitter = neva.getEmitter; &lt;/script&gt;Examples ↑const emitter = getEmitter(); const eventHandler = (event) =&gt; { console.log('eventHandler: event type -', event.type, ', data -', event.data); }; const obj = { name: 'obj', handler(event) { console.log(`${this.name}.handler: event type -`, event.type, ', params -', event.params); } }; emitter.on(['event1', 'event2'], eventHandler) .on('event1', obj.handler, obj); emitter.emit('event1', 1, 2, 3) .emit({type: 'event2', data: 'some data', qty: 8}); // The following will be printed into console: // eventHandler: event type - event1 , data - 1 // obj.handler: event type - event1 , params - Array [ 1, 2, 3 ] // eventHandler: event type - event2 , data - some data emitter.hasEventHandler('event1', eventHandler); // true emitter.off('event1', eventHandler); emitter.hasEventHandler('event1', eventHandler); // false emitter.hasEventHandler('event1'); // true emitter.off('event1'); emitter.hasEventHandler('event1'); // false emitter.hasEventHandler(); // true emitter.off(); emitter.hasEventHandler(); // false class SomeClass { ... } // Add event emitter methods to class getEmitter(SomeClass.prototype);API ↑getEmitter([target: Object]): EventEmitterCreate event emitter or add methods to work with events into specified object. target can be prototype of some constructor function (class). EventEmitter APIon(type: string | string[], handler: Function, [context: Object]): EventEmitterRegister a handler for the specified event type(s). off(type: string, handler: Function, [context: Object]): EventEmitterRemove the specified event handler. off(type: string): EventEmitterRemove all handlers for the given event type. off(): EventEmitterRemove all registered event handlers. emit(type: string, [param1: any, param2: any, ...]): EventEmitterCall all handlers for the specified event type. An object with the following fields will be passed in each handler: type: string - the event type (value of type parameter). params: Array - list of additional parameters that are passed besides the event type ([param1, param2, ...]). data: any - value of the second function's parameter (value of params[0]). emit({type: string, ...}): EventEmitterCall all handlers for the specified event type and pass the given object in each handler. hasEventHandler(type: string, handler: Function, [context: Object]): booleanCheck whether the specified event handler is registered. hasEventHandler(type: string): booleanCheck whether any handler for the specified event type is registered. hasEventHandler(): booleanCheck whether any event handler is registered. See docs for details. Contributing ↑In lieu of a formal styleguide, take care to maintain the existing coding style. Add unit tests for any new or changed functionality. Lint and test your code using Grunt. License ↑Copyright (c) 2017-2020 Denis SikulerLicensed under the MIT license. × Search results Close "},"EventEmitterMixin.html":{"id":"EventEmitterMixin.html","title":"Mixin: EventEmitterMixin","body":" neva Modules neva Mixins EventEmitterMixin Mixin: EventEmitterMixin EventEmitterMixin API for events handling. Methods &lt;static&gt; emit(type [, params]) Call all handlers for the specified event type. If value of type parameter is an object it will be passed in each handler as is.If value of type parameter is a string an object of EventData type will be passed in each handler. Parameters: Name Type Argument Description type Object | string Type (name) of event or event object with type field for which to call handlers. params any &lt;optional&gt; &lt;repeatable&gt; Any values that should be available in handlers. Will be used only when type parameter is string. Returns: this. Type EventEmitter Example const emitter = getEmitter(); ... emitter.on('some-event', (event) =&gt; { console.log('Emitted value: ', event.data); }); ... emitter.emit('some-event', 'payload') .emit('another-event'); ... emitter.emit({type: 'eventName', value: {a: 5}}); &lt;static&gt; hasEventHandler( [type] [, handler] [, context]) Check whether the specified event handler or any event handler is registered. Parameters: Name Type Argument Description type string &lt;optional&gt; Type (name) of event to check for. If type is not passed it means that existence of any handler for any type should be checked. handler function &lt;optional&gt; Handler that should be checked for the given event type. If handler is not passed it means that existence of any handler for the given type should be checked. context Object &lt;optional&gt; Context object for the event handler to check alongside. Returns: true if handler is registered, otherwise false. Type boolean Example const emitter = getEmitter(); ... emitter .on('event1', handler1) .on('event2', obj.handler, obj); ... emitter.hasEventHandler('event1', handler1); // true emitter.hasEventHandler('event2', obj.handler, obj); // true emitter.hasEventHandler('event2', handler1); // false emitter.hasEventHandler('event2', obj2.handler, obj2); // false emitter.hasEventHandler('event1'); // true emitter.hasEventHandler('event2'); // true emitter.hasEventHandler('event3'); // false emitter.hasEventHandler(); // true &lt;static&gt; off( [type] [, handler] [, context]) Remove the specified event handler or all handlers for given type or for all types. Parameters: Name Type Argument Description type string &lt;optional&gt; Type (name) of event for which to remove handler(s). If type is not passed then all handlers for all types will be removed. handler function &lt;optional&gt; Event handler that should be removed. If handler is not passed then all handlers for given type will be removed. context Object &lt;optional&gt; Context object for event handler that should be removed. Returns: this. Type EventEmitter Example const emitter = getEmitter(); ... emitter .on('event1', handler1) .on('event2', obj.handler, obj) .on('event3', handler3) .on('event1', handler4); ... // Remove specific handler emitter.off('event2', obj.handler, obj); // Remove all handlers for event1 emitter.off('event1'); // Remove all handlers for all events emitter.off(); &lt;static&gt; on(type, handler [, context]) Register a handler for the specified event type(s). Parameters: Name Type Argument Description type string | Array.&lt;string&gt; Type (name) of event or list of types to listen for. handler function Function that should be called in response to specified event. context Object &lt;optional&gt; An object that should be used as this when calling the event handler. Returns: this. Type EventEmitter Example const emitter = getEmitter(); ... emitter .on('occasion', (event) =&gt; { ... }) .on('close', obj.handler, obj); ... emitter.on(['event1', 'event2'], eventHandler); × Search results Close "},"module-neva.html":{"id":"module-neva.html","title":"Module: neva","body":" neva Modules neva Mixins EventEmitterMixin Module: neva Simple library to work with custom events. (require(\"neva\"))( [target]) Create event emitter or add methods to work with events into specified object. Parameters: Name Type Argument Description target Object &lt;optional&gt; Object that should be enhanced by methods to work with events. If target is not passed then new event emitter will be created and returned. Returns: Value of target parameter or new object that is enhanced by methods to work with events. Type EventEmitter Type Definitions EventData Data about emitted event. Type: Object Properties: Name Type Description type string The event type (value of type parameter passed in EventEmitterMixin.emit method). params Array List of additional parameters that are passed besides the event type in EventEmitterMixin.emit method. data any Value of the first additional parameter that is passed in EventEmitterMixin.emit method (value of params[0]). EventEmitter An object that has methods to work with events. Type: Object Mixes In: EventEmitterMixin × Search results Close "}}
